<div>
    <h2>Realizar Reserva</h2>

    <div *ngIf="usuarioLogado">
        <p>Usu√°rio Logado: {{ usuarioLogado }}</p>
      </div>


      <form (ngSubmit)="realizarReserva()">
    
        <div>
          <label for="livroNome">Nome do Livro:</label>
          <input id="livroNome" name="livroNome" [(ngModel)]="reserva.livroNome" (input)="buscarLivros(reserva.livroNome)">
          <ul *ngIf="livrosEncontrados.length > 0">
            <li *ngFor="let livro of livrosEncontrados">{{ livro.titulo }}</li>
            <img *ngFor="let livro of livrosEncontrados" [src]="livro.foto">

          </ul>
        </div> <br /><br />
    
        <button type="submit">Realizar Reserva</button><br /><br />
      </form>

</div>

<a  href='/home'><button>Cancelar</button></a>
