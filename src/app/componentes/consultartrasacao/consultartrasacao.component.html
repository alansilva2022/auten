<h1> Consultar Transacoes </h1>

<div *ngIf="usuarioLogado">
    <p>Usu√°rio Logado: {{ usuarioLogado }}</p>
</div>

<ng-container *ngIf="authService.utilizadorAtual$ | async as user">
    <button type="submit" (click)="logout()">Sair</button>
</ng-container>

<div *ngFor="let transacao of transacoes">
    <p>{{ transacao.tipo }} - {{ transacao.livroNome }} - {{ transacao.usuarioNome }} - {{ transacao.data }} - {{ transacao.quantidadeLivros }}</p>
</div>

<a  href='/home'><button>Voltar</button></a>
