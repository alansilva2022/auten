<div *ngIf="usuarioLogado">
  <p>Usuário Logado: {{ usuarioLogado }}</p>
</div> <br /> <br />


<ng-container *ngIf="authService.utilizadorAtual$ | async as user">
  <button type="submit" (click)="logout()">Sair</button>
</ng-container>


<div>
    <h2>Cadastrar Livro</h2>
    <form (ngSubmit)="adicionarLivro()" #livroForm="ngForm">
      <label for="titulo">Titulo:</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="livroTitulo" required>
      <br/>
      <br/>
      <label for="idade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" [(ngModel)]="livroQuantidade" required>
      <br/>
      <label for="ano">Ano de Lançamento:</label>
      <input type="text" id="ano" name="ano" [(ngModel)]="livroAno" required>
      <br/>
      <label for="titulo">Autor:</label>
      <input type="text" id="autor" name="autor" [(ngModel)]="livroAutor" required>
      <br/>
      <label for="titulo">ISBN:</label>
      <input type="text" id="isbn" name="isbn" [(ngModel)]="livroIsbn" required>
      <br/>
      <label for="titulo">Editora:</label>
      <input type="text" id="editora" name="editora" [(ngModel)]="livroEditora" required>
      <br/>
      <label for="titulo">Sinopse:</label>
      <input type="text" id="sinopse" name="sinopse" [(ngModel)]="livroSinopse" required>
      <br/>
      <br/>
      <input type="file" (change)=" carregamento_de_foto($event)">
      <br/>
      <br/>
      <button type="submit" [disabled]="!livroForm.valid">Cadastrar</button>
    </form>
  </div>

  <a  href='/home'><button>Cancelar</button></a>
