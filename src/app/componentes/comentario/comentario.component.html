<div>
    <input type="text" [(ngModel)]="termoPesquisa" placeholder="Pesquisar livro" (keyup.enter)="buscarLivros(termoPesquisa)">
    <button (click)="buscarLivros(termoPesquisa)">Pesquisar</button><br /><br />
  </div>
  
  <div *ngIf="livrosEncontrados.length > 0">
    <div *ngFor="let livro of livrosEncontrados">
      <h3>{{ livro.titulo }}</h3>
      <p>{{ livro.autor }}</p>

      <textarea [(ngModel)]="textoComentario" name="textoComentario" placeholder="Digite seu comentário"></textarea>
      <button (click)="adicionarComentario(livro)">Adicionar Comentário</button>


      <div>
        <button *ngIf="livro.id" (click)="classificarLivro(livro.id, 5)">Classificar como 5 estrelas</button>
        <button *ngIf="livro.id" (click)="classificarLivro(livro.id, 4)">Classificar como 4 estrelas</button>
        <button *ngIf="livro.id" (click)="classificarLivro(livro.id, 3)">Classificar como 3 estrelas</button>
        <button *ngIf="livro.id" (click)="classificarLivro(livro.id, 2)">Classificar como 2 estrelas</button>
        <button *ngIf="livro.id" (click)="classificarLivro(livro.id, 1)">Classificar como 1 estrelas</button>
    </div>

    </div>
  </div>
  
  <div *ngIf="livrosEncontrados.length === 0 && termoPesquisa.trim() !== ''">
    <p>Nenhum livro encontrado.</p>
  </div>

  <a  href='/home'><button>Voltar</button></a>
